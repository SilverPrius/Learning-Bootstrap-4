<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/69b9e5e6fc.js" crossorigin="anonymous"></script>

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <!-- Write your first form here -->
        <h4>Billing Address</h4>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
            </div>

            <label for="username">Username</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa-solid fa-at"></i>
                    </span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <label for="email">Email<span class="text-muted"> (Optional)</span></label>
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <label for="address1">Address</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="address1" placeholder="1234 Market St.">
            </div>
            <label for="address2">Address 2<span class="text-muted"> (Optional)</span></label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="address2" placeholder="Apartment or Suite">
            </div>
            <label for="specialNotes">Special Notes<span class="text-muted"> (Optional)</span></label>
            <textarea class="form-control" id="specialNotes" rows="3"></textarea>
            <small id="passwordHelpBlock" class="form-text text-muted mb-3">
                Include any special requests you have for us!
            </small>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Shipping address is the same as billing</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">Save my info for next time</label>
            </div>
            <hr>
            <h4>Shipping Options</h4>
            <div class="custom-control custom-radio">
                <input type="radio" id="sameDay" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="sameDay">Same Day Shipping</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="nextDay" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="nextDay">Next Day Shipping</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="3-5" name="customRadio" class="custom-control-input">
                <label class="custom-control-label mb-3" for="3-5">3-5 Business Days</label>
              </div>
            <input type="submit" value="Continue To Checkout" class="btn btn-primary btn-block"></input>
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded p-5 mb-5" style="max-width: 400px;">
        <h3 class="text-center mb-3">Sign In</h3>
        <form>
            <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
        </form>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="rememberMe">
            <label class="custom-control-label" for="rememberMe">Remember me</label>
        </div>
        <input type="submit" value="Sign In" class="btn btn-info btn-lg btn-block mb-3"></input>
        <p class="text-center">Not a member? <a class="text-info" href="#">Register</a></p>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
