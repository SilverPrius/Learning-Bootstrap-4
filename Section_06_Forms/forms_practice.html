<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/69b9e5e6fc.js" crossorigin="anonymous"></script>


    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Input Groups</h1>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">$</span>
      </div>
      <input type="text" class="form-control" placeholder="Enter a price">
    </div>
    
    <div class="input-group mb-3">
      <input type="email" class="form-control" placeholder="Enter your email">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon1">@gmail.com</span>
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
    </div>
    
    <label for="basic-url">Your vanity URL</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
      </div>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group  input-group-lg mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">$</span>
      </div>
      <input type="text" class="form-control" placeholder="Enter a price">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon1">.00</span>
      </div>
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search">
      <div class="input-group-append">
        <button class="btn btn-success">Go</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa-solid fa-user"></i>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="Username">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa-solid fa-key"></i>
        </span>
      </div>
      <input type="password" class="form-control" placeholder="Password">
    </div>
    
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">With textarea</span>
      </div>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>

    <br/><br/><hr>

    <h1 class="text-center">Inline Forms</h1>
      <form class="form-inline">
        <div class="input-group mr-2">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa-solid fa-user"></i>
            </span>
          </div>
            <input type="text" class="form-control" placeholder="Username">
        </div>
  
        <div class="input-group mr-2">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa-solid fa-key"></i>
            </span>
          </div>
            <input type="passwrod" class="form-control" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-info"></input>
      </form>
      <br/>

      <h4 class="text-center">Regular Form</h4>
      <form>
        <div class="input-group mr-2">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa-solid fa-user"></i>
            </span>
          </div>
            <input type="text" class="form-control" placeholder="Username">
        </div>
  
        <div class="input-group mr-2">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa-solid fa-key"></i>
            </span>
          </div>
            <input type="passwrod" class="form-control" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-info"></input>
      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
